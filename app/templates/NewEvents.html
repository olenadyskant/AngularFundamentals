<div style="padding-left:20px; padding-right:20px">
    <div class="container">
        <h1 ng-hide="editingEvent">New Event</h1>
        <h1 ng-show="editingEvent">Edit Event</h1>
        <hr />
        <form name="editEventForm">
            <fieldset>
                <label for="eventName">Event Name: </label>
                <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event..." />
                <label for="eventDate">Event Date: </label>
                <input type="text" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date"
                    placeholder="format (mm/dd/yyyy)..." />
                <label for="eventTime">Event Time: </label>
                <input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time..." />
                <label for="eventLocation">Event Location: </label>
                <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of event..." />
                <br />
                <input type="text" id="eventCity" class="input-small" ng-model="event.location.city" placeholder="City.." />
                <input type="text" id="eventProvince" class="input-small" ng-model="event.location.province"
                    placeholder="Province..." />

                <label for="eventImageUrl">Image: </label>
                <input type="url" id="eventImageUrl" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image..." />

            </fieldset>

            <img ng-src="{{event.imageUrl}}" src="" />
            <br />
            <br />

            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, editEventForm)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
